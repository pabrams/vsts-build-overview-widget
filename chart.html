<!DOCTYPE html>
<html>

<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <style>
        #status {
            position: absolute;
            bottom: 10px;
            font-size: 0.70em;
            left: 0;
            right: 0;
            text-align: center;
        }

        ;

        #Chart-Container {
            background-color: lightyellow;
        }
    </style>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });
        VSS.require(
            ["TFS/Dashboards/WidgetHelpers", "TFS/Build/RestClient", "Charts/Services"],
            function (widgetHelp, buildClient, chartService) {
                widgetHelp.IncludeWidgetStyles();
                VSS.register("widgetChart", function () {
                    console.log("registering widgetChart");
                    return {
                        load: function (config) {
                            return getChart(config, widgetHelp, buildClient, chartService);
                        },
                        reload: function (config) {
                            return getChart(config, widgetHelp, buildClient, chartService);
                        }
                    }
                });
                VSS.notifyLoadSucceeded();
            }
        );
        
        const getChartOptions = function(succeededCount, failedCount) {
            const chartOptions = {
                "chartType": "pie",
                "hostOptions": {
                    "height": 120,
                    "width:": 120
                },
                "suppressMargin": true,
                "legend": {
                    "enabled": false
                },
                "tooltip": {
                    "enabled": false
                },
                "specializedOptions": {
                    "showLabels": false,
                    "center": [46, 32]
                },
                "series": [{
                    "data": [{
                        "name": "Failed",
                        "color": "#FF0000",
                        "y": failedCount
                    },
                    {
                        "name": "Succeeded",
                        "color": "#0000FF",
                        "y": succeededCount
                    }]
                }]
            };
            return chartOptions;
        };

        const getDefinitionsInFolderRecursively = function (projectId, pipelinePath, runningList){
            console.log("getDefinitionsInFolderRecursively", pipelinePath)
            return getDefinitionsInFolder(projectId, pipelinePath)
                .then (function (definitions){
                    console.log("defs in " + pipelinePath, definitions);
                    runningList.push(...definitions);
                    return runningList;
                })
                
                return TFS_Build_WebApi.getClient().getFolders(
                    projectId,
                    pipelinePath
                ).then(function (folders) {
                    console.log("folders in " + pipelinePath, folders);
                    folders.forEach (function (folder) {
                        console.log("folder ", folder);
                        return getDefinitionsInFolderRecursively (
                            projectId,
                            pipelinePath + "\\" + folder.name,
                            runningList
                        );
                    });
                });
            });
        }

        const getDefinitionsInFolder = function (projectId, pipelinePath){
            console.log("getDefinitionsInFolder", pipelinePath)
            return TFS_Build_WebApi.getClient().getDefinitions(
                projectId,
                null,
                null,
                null,
                null,
                null,
                null,
                null,
                null,
                pipelinePath
            );
        }

        var getChart = function (widgetSettings, WidgetHelpers, TFS_Build_WebApi, TFS_Charts) {
            console.log("getChart");
            var settings = JSON.parse(widgetSettings.customSettings.data);
            if (!settings || !settings.buildPath) {
                var $container = $('#Chart-Container');
                $container.empty();
                $container.text("Please configure a build path.");
                return WidgetHelpers.WidgetStatusHelper.Success();
            }
            var projectId = VSS.getWebContext().project.id;
            var transformedPath = settings.buildPath.replaceAll("/", "\\");
            console.log("transormedPath", transformedPath);
            console.log("Beginning recursive traversal of path " + transformedPath + " to get all definitions.");
            return getDefinitionsInFolderRecursively (
                projectId,
                transformedPath,
                []
            ).then (function (definitions) {
                console.log("definitions " + transFormedPath, definitions);
                var defIds = definitions.map(a => a.id);
                console.log("Build definition Ids for " + transformedPath, defIds);
                var thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                return TFS_Build_WebApi.getClient().getBuilds(
                    projectId,
                    defIds,
                    null,
                    null,
                    thirtyDaysAgo
                ).then(function (builds) {
                    console.log("builds " + transformedPath, builds);
                    var succeededCount = 0;
                    var failedCount = 0;
                    builds.forEach(function (build) {
                        if (build.result === 2) {
                            succeededCount = succeededCount + 1;
                        }
                        else {
                            failedCount = failedCount + 1;
                        }
                    });
                    const succeeded = (succeededCount / builds.length * 100);

                    console.log("percent succeeded", succeeded);
                    const chartOptions = getChartOptions(succeededCount, failedCount);
                    const context = VSS.getWebContext();
                    const projectName = context.project.name;
                    const orgUrl = context.collection.uri;
                    const projectUrl = orgUrl + projectName + "/";
                    const encodedBuildPath = settings.buildPath.replaceAll("/", "%5C");
                    const buildDefinitionUrl = projectUrl
                        + "_build?definitionScope="
                        + encodedBuildPath;
                    const pathParts = settings.buildPath.split("/");
                    const pathLeaf = pathParts[pathParts.length - 1];
                    console.log("pathLeaf " + transformedPath, pathLeaf);
                    $("a").text(`${pathLeaf} (30d)`);
                    $("a").attr("href", `${buildDefinitionUrl}`);
                    $("a").attr("title", "Click to visit folder containing included build definitions (subfolders are not included)");
                    $container = $('#Chart-Container');
                    $container.empty();
                    $('h2').attr('title', settings.buildPath);
                    $container.attr('title', settings.buildPath);

                    return TFS_Charts.ChartsService.getService().then(function (chartService) {
                        chartService.createChart($container, chartOptions);
                        return WidgetHelpers.WidgetStatusHelper.Success();
                    }); // end of getChartsService
                },
                function (error) {
                    console.error(error);
                    return WidgetHelpers.WidgetStatusHelper.Failure(error.message);
                }); // end of getBuilds
            });
        }

    </script>
</head>

<body>
    <div class="widget">
        <h2 class="title"><a href="." title="tooltip" target="_blank">link</a></h2>
        <div id="status"></div>
        <div id="Chart-Container"></div>
    </div>
</body>

</html>

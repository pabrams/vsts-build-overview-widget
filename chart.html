<!DOCTYPE html>
<html>

<head>
    <script src="scripts/VSS.SDK.min.js"></script>
    <style>
        #status {
            position: absolute;
            bottom: 10px;
            font-size: 1em;
            left: 0;
            right: 0;
            text-align: center;
        };
        #Chart-Container {
            background-color: lightyellow;
        }
    </style>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true
        });
        VSS.require(
            ["TFS/Dashboards/WidgetHelpers", "TFS/Build/RestClient", "Charts/Services"],
            function (widgetHelp, buildClient, chartService) {
                widgetHelp.IncludeWidgetStyles();
                VSS.register("widgetChart", function () {
                    return {
                        load: async function (config) {
                            return getChart(config, widgetHelp, buildClient, chartService);
                        },
                        reload: async function (config) {
                            return getChart(config, widgetHelp, buildClient, chartService);
                        }
                    }
                });
                VSS.notifyLoadSucceeded();
            }
        );
        
        const getChartOptions = function(succeededCount, failedCount) {
            const chartOptions = {
                "chartType": "pie",
                "hostOptions": {
                    "height": 120,
                    "width:": 120
                },
                "suppressMargin": true,
                "legend": {
                    "enabled": false
                },
                "tooltip": {
                    "enabled": false
                },
                "specializedOptions": {
                    "showLabels": false,
                    "center": [46, 32]
                },
                "series": [{
                    "data": [{
                        "name": "Failed",
                        "color": "#FF0000",
                        "y": failedCount
                    },
                    {
                        "name": "Succeeded",
                        "color": "#0000FF",
                        "y": succeededCount
                    }]
                }]
            };
            return chartOptions;
        };

        const getDefinitionsInFolderRecursively = async function (buildApi, projectId, pipelinePath){
            const defs = await getDefinitionsInFolder (buildApi, projectId, pipelinePath);
            const folders = await buildApi.getClient().getFolders(projectId, pipelinePath);
            // filter out the entry for self
            const foldersFiltered = await folders.filter(function( obj ) {
                return obj.path !== pipelinePath;
            });
            const moredefs = await Promise.all(foldersFiltered.map(async (folder) => {
                const partOfMoreDefs = await getDefinitionsInFolderRecursively (
                    buildApi,
                    projectId,
                    folder.path
                );
                return partOfMoreDefs.flat(99);
            }));
            return defs.concat(moredefs.flat(99)).flat(99);
        }

        const getDefinitionsInFolder = async function (buildApi, projectId, pipelinePath){
            console.log("getDefinitionsInFolder", pipelinePath);
            const tfsBuildClient = buildApi.getClient();
            return tfsBuildClient.getDefinitions(
                projectId,
                null,
                null,
                null,
                null,
                null,
                null,
                null,
                null,
                pipelinePath
            );
        }

        const getChart = async function (widgetSettings, WidgetHelpers, TFS_Build_WebApi, TFS_Charts) {
            var succeededCount = 0;
            var failedCount = 0;
            var settings = JSON.parse(widgetSettings.customSettings.data);
            if (!settings || !settings.buildPath) {
                var $container = $('#Chart-Container');
                $container.empty();
                $container.text("Please configure a build path.");
                return WidgetHelpers.WidgetStatusHelper.Success();
            }
            const projectId = VSS.getWebContext().project.id;
            const transformedPath = settings.buildPath.replaceAll("/", "\\");
            return getDefinitionsInFolderRecursively (
                TFS_Build_WebApi,
                projectId,
                transformedPath
            ).then (function (definitions) {
                const defIds = definitions.map(a => a.id);
                const uniqueDefs = defIds.filter(function(item, pos) {
                    return defIds.indexOf(item) == pos;
                });
                console.log("Build definition Ids for " + transformedPath, uniqueDefs);
                var thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                return TFS_Build_WebApi.getClient().getBuilds(
                    projectId,
                    uniqueDefs,
                    null,
                    null,
                    thirtyDaysAgo
                );
            }).then(function (builds) {
                console.log("builds " + transformedPath, builds);
                builds.forEach(function (build) {
                    if (build.result === 2) {
                        succeededCount = succeededCount + 1;
                    }
                    else {
                        failedCount = failedCount + 1;
                    }
                });
                const succeeded = (succeededCount / builds.length * 100);
                $("#status").text(Math.round(succeeded) + "% succeeded");
                console.log("percent succeeded", succeeded);
                const context = VSS.getWebContext();
                const projectName = context.project.name;
                const orgUrl = context.collection.uri;
                const projectUrl = orgUrl + projectName + "/";
                const encodedBuildPath = settings.buildPath.replaceAll("/", "%5C");
                const buildDefinitionUrl = projectUrl
                    + "_build?definitionScope="
                    + encodedBuildPath;
                const pathParts = settings.buildPath.split("/");
                const pathLeaf = pathParts[pathParts.length - 1];
                console.log("pathLeaf " + transformedPath, pathLeaf);
                $("a").text(`${pathLeaf} (30d)`);
                $("a").attr("href", `${buildDefinitionUrl}`);
                $("a").attr("title", "Click to visit folder containing included build definitions (subfolders are included)");
                $container = $('#Chart-Container');
                $container.empty();
                $('h2').attr('title', settings.buildPath);
                $container.attr('title', settings.buildPath);
                return TFS_Charts.ChartsService.getService();
            }).then(function (chartService) {
                const chartOptions = getChartOptions(succeededCount, failedCount);
                chartService.createChart($container, chartOptions);
                return WidgetHelpers.WidgetStatusHelper.Success();
            }).catch(function (error) {
                console.error(error);
                return WidgetHelpers.WidgetStatusHelper.Failure(error.message);
            }); // end of getBuilds
        }

    </script>
</head>

<body>
    <div class="widget">
        <h2 class="title"><a href="." title="tooltip" target="_blank">link</a></h2>
        <div id="status"></div>
        <div id="Chart-Container"></div>
    </div>
</body>

</html>
